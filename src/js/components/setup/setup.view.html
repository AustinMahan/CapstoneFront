<div>
  <img src="{{setupCtrl.gameSetup.gameImg}}" alt="">
  <h1>{{setupCtrl.gameSetup.name}}</h1>

  <form>
    <table>
      <thead>
        <th></th><th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
      </thead>
      <tbody>
        <tr>
          <td>Overnight(12 - 5)</td><td><input type="checkbox" ng-model="setupCtrl.times[0][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[1][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[2][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[3][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[4][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[5][1]"></td><td><input type="checkbox" ng-model="setupCtrl.times[6][1]">
        </tr>
        <tr>
          <td>Morning(5 - 9)</td><td><input type="checkbox" ng-model="setupCtrl.times[0][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[1][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[2][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[3][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[4][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[5][2]"></td><td><input type="checkbox" ng-model="setupCtrl.times[6][2]">
        </tr>
        <tr>
          <td>Day(9 - 5)</td><td><input type="checkbox" ng-model="setupCtrl.times[0][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[1][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[2][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[3][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[4][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[5][3]"></td><td><input type="checkbox" ng-model="setupCtrl.times[6][3]">
        </tr>
        <tr>
          <td>Night(5 - 12)</td><td><input type="checkbox" ng-model="setupCtrl.times[0][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[1][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[2][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[3][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[4][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[5][4]"></td><td><input type="checkbox" ng-model="setupCtrl.times[6][4]">
        </tr>
      </tbody>
    </table>
  </form>
  <button ng-click="setupCtrl.saveTimes()">Save</button>
</div>
