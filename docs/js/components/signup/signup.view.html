<div class="col-md-8 col-md-offset-2">
  {{signupCtrl.error}}
  <form class="PSNSignIn">
    <label for="Email">Email</label>
    <input type="text" ng-model="signupCtrl.email" class="form-control" id="Email" ng-value="signupCtrl.email">
    <label for="Username">PSN GamerTag</label>
    <input type="text" ng-model="signupCtrl.psnUserName" class="form-control" id="Username" ng-value="signupCtrl.user">
    <label for="Password">Password</label>
    <input type="password" ng-model="signupCtrl.psnPassword" class="form-control" id="Password" ng-value="signupCtrl.pass">
    <label for="Password2">Confirm Password</label>
    <input type="password" ng-model="signupCtrl.psnConfPass" class="form-control" id="Password2" ng-value="signupCtrl.psnConfPass">
    <button type="submit" class="btn btn-info" id="load" data-loading-text="<i class='glyphicon glyphicon-repeat glyphicon-spin'></i> Loading Request" ng-click="signupCtrl.signupPsn(signupCtrl.psnUserName, signupCtrl.psnPassword, signupCtrl.psnConfPass, signupCtrl.email)">Signup</button>
  </form>
</div>
