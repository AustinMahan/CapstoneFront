<form class="PSNSignIn">
  <label for="Username">PSN GamerTag</label>
  <input type="text" ng-model="signupCtrl.psnUserName" class="form-control" id="Username" ng-value="signupCtrl.user">
  <label for="Password">Password</label>
  <input type="password" ng-model="signupCtrl.psnPassword" class="form-control" id="Password" ng-value="signupCtrl.pass">
  <button ng-click="signupCtrl.signupPsn(signupCtrl.psnUserName, signupCtrl.psnPassword)">Signup</button>
</form>
