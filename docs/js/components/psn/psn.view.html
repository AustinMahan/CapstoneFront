<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li ng-repeat="game in psnCtrl.allGames track by $index" data-target="#myCarousel" data-slide-to="{{$index}}" ng-if="$index > 0"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img ng-src="{{psnCtrl.allGames[0].trophyTitleIconUrl}}" alt="">
    </div>

    <div class="item"  ng-repeat="game in psnCtrl.allGames track by $index" ng-if="$index > 0">
      <img ng-src="{{game.trophyTitleIconUrl}}" alt="">
    </div>
  </div>
</div>

<div ng-repeat="row in psnCtrl.games" class="row gameRow">
  <div ng-repeat="game in row" class="col-md-6 game">
    <div class="col-md-8">
      <img class="psnImg" ng-src="{{game.trophyTitleIconUrl}}" alt="" />
    </div>
    <div class="col-md-4">
      <h4>{{game.trophyTitleName}}</h4>
      <p>{{game.fromUser.progress}}% Trophies</p>
      <button class="btn btn-success psnPageBtns" ng-click="psnCtrl.findFriends(game.fromUser.onlineId, game.trophyTitleName, game.trophyTitleIconUrl)">See Possible Friends</button>
      <button class="btn btn-info psnPageBtns" ng-click="psnCtrl.changeTime(game.fromUser.onlineId, game.trophyTitleName, game.trophyTitleIconUrl)">Change Times</button>
    </div>
  </div>
</div>
